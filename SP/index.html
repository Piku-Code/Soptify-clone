<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen what you want here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    

</head>
</head>
<body>
    <nav>
        <ul>    
            <li class="sopitfylogo"><img src="./source/covers/spotify-logo-png-7078.png" alt="logo"><span>Spotify</span></li>

    <div class="container">
        <div class="Soundslist">
            <h2>Best of Tunes - No Copyrights Sounds </h2>
            <div class="SoundContainer">
                <div class="soundItem">
                    <img src="./source/covers/maan.jpg" alt="1">
                    <span class="soundName">NCS</span>
                    <span class="listplay"><span class="timeduration">05:34<i id="1" class="fa-solid soundIemPlay fa-2x fa-circle-play"></i></span></span>
                 </div>
                 <div class="soundItem">
                    <img src="./source/covers/1.jpg" alt="1">
                    <span class="soundName">NCS</span>
                    <span class="listplay"><span class="timeduration">05:34<i id="2" class="fa-solid soundIemPlay fa-2x fa-circle-play"></i></span></span>
                 </div>
                  <div class="soundItem">
                    <img src="./source/covers/1.jpg" alt="1">
                    <span class="soundName">NCS</span>
                    <span class="listplay"><span class="timeduration">05:34<i id="3" class="fa-solid soundIemPlay fa-2x fa-circle-play"></i></span></span>
                 </div>
                  <div class="soundItem">
                    <img src="./source/covers/1.jpg" alt="1">
                    <span class="soundName">NCS</span>
                    <span class="listplay"><span class="timeduration">05:34<i id="4" class="fa-solid soundIemPlay fa-2x fa-circle-play"></i></span></span>
                 </div>
                  <div class="soundItem">
                    <img src="./source/covers/1.jpg" alt="1">
                    <span class="soundName">NCS</span>
                    <span class="listplay"><span class="timeduration">05:34<i id="5" class="fa-solid soundIemPlay fa-2x fa-circle-play"></i></span></span>
                 </div>
                  <div class="soundItem">
                    <img src="./source/covers/1.jpg" alt="1">
                    <span class="soundName">NCS</span>
                    <span class="listplay"><span class="timeduration">05:34<i id="6" class="fa-solid soundIemPlay fa-2x fa-circle-play"></i></span></span>
                 </div>
            </div>
        </div>
        <div class="bannerimg"></div>
    </div>

    <div class="footerdesign">
        <input type="range" name="range" id="Progressbar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="songsPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>    
        </div>
        <div class="beatgif">
            <img src="./source/covers/playing.gif" alt="beatgif " id="playgif"><span id="soundNamemain">Maan Mare Jaan(Afterlife)</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2a32de460b.js" crossorigin="anonymous"></script>
